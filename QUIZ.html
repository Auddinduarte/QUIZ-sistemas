<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('quiz/▷\ 100\ Fondos\ De\ Lluvia\ ¡Hermosas!\ _\ Fondos\ de\ Pantalla.gif') no-repeat center center fixed; /* Fondo de tormenta */
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Mantener los elementos hacia la izquierda */
        }

        /* Contenedor para el ojo */
        .image-container {
            width: 700px;
            height: 700px; /* Imagen más grande */
            border-radius: 50%;
            background-image: url('quiz/1.jfif'); /* Imagen del ojo */
            background-size: cover;
            background-position: center;
            margin-left: 20px; /* Reducir margen izquierdo */
            margin-right: 40px; /* Espacio entre la imagen y el contenido */
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.7); /* Sombra más fuerte */
        }

        /* Contenedor para el contenido de la derecha */
        .content {
            display: flex;
            flex-direction: column;
            align-items:flex-start;
            justify-content: center;
            width: 400px; /* Mismo tamaño que la imagen */
            height: 400px; /* Mismo tamaño que la imagen */
            text-align: center;
        }

        h1 {
            width: 792px;
            padding-right: 0px;
            padding-left: 0px;
            font-size: 6rem; /* Título más grande */
            margin-bottom: 30px; /* Mayor separación del título */
            font-weight: bold;
            text-align: left; /* Alinear a la izquierda */
        }

        h2{
            text-align: left;
            font-size: 2rem;
        }
        hr{
            margin-top: 0%;
            height: 1px;
            width:100%;
            background-color: white;
        }

        /* Botones más grandes y en columna */
        .buttons {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 20px; /* Espacio más grande entre los botones */
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 90%;
            padding: 20px; /* Botones más altos */
            font-size: 1.5rem; /* Texto del botón más grande */
            color: #0B0000;
            background-color: #FFFFFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); /* Efecto de sombra */
            height: 1px;
            font-weight: bold;
        }

        .button.google {
            background-color: #FFFFFF;
        }

        .button:hover {
            background-color: #555;
        }
        .button {
        display: flex; /* Utiliza flexbox para alinear el contenido */
        align-items: center; /* Centra verticalmente el contenido */
        position: relative; /* Establece un contexto para el posicionamiento absoluto */
        padding: 20px; /* Ajusta el padding del botón */
        }

        .icon {
        width: 50px; /* Ajusta el tamaño de la imagen */
        height: auto; /* Mantiene la proporción de la imagen */
        margin-right: 10px; /* Espacio entre la imagen y el texto */
        position: absolute; /* Permite que la imagen se posicione fuera del botón */
        left: 10px; /* Ajusta según sea necesario */
        top: 50%; /* Centra verticalmente */
        transform: translateY(-50%); /* Ajusta la posición vertical de la imagen */
        border: 2px solid #ffffff; /* Agrega un borde blanco de 2px */
        border-radius: 50%; /* Bordes completamente redondos */
        }   


        .button {
        font-size: 1rem; /* Ajusta el tamaño del texto si es necesario */
        }
        .button.create-account {
        display: flex; /* Usa flexbox para alinear el contenido */
        justify-content: center; /* Centra el contenido del botón */
        width: 90%; /* O puedes ajustar el ancho como prefieras */
        max-width: 400px; /* Ajusta el ancho máximo si es necesario */
        height: 1px;
        }

        .footer {
            font-size: 1rem;
            color: #ddd;
        }

        .footer a {
            color: #331C48;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        P{
            margin-top: 0px;
        }

    </style>
</head>
<body>
    <!-- Imagen del ojo a la izquierda -->
    <div class="image-container"></div>

    <!-- Contenido a la derecha del mismo tamaño que la imagen -->
    <div class="content">
         <h1>Lo que ocurre en <br>este momento.</h1>
         <h2>Unete</h2>
         <div class="buttons">
            <a href="#" class="button facebook">
                <img src="QUIZ/facebook.png"  class="icon">
                &nbsp  &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp  Regístrate con Facebook
            </a>
            <a href="#" class="button google">
                <img src="QUIZ/google.png"  class="icon">
                &nbsp  &nbsp &nbsp &nbsp &nbsp  &nbsp  &nbsp Regístrate con Google
            </a><HR></HR>
            <a href="#" class="button create-account">Crear Cuenta</a>
        </div>        
        
        
        
        <div class="footer">
            <p>Al registrarte, aceptas los <a href="#">Términos de servicio</a> y la <a href="#">Política de privacidad</a>, incluida la política de <a href="#">Uso de Cookies</a>.</p>
        </div>
    </div>
</body>
</html>
